<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/static/js/react.development.min.js"></script>
    <script src="/static/js/react-dom.development.min.js"></script>
    <script src="/static/js/babel.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        .incorrect{
            color:red;
        }
        body{
            text-align: center;
        }
        p{
            font-size:40px;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">

        class App extends React.Component{
            constructor(props){
                super(props);
                this.state={
                    score:0,
                    num1:0,
                    num2:0,
                    response:"",
                    incorrect:false
                };

            }

            render(){
                if(this.state.score===10){
                    return this.renderWin();
                }
                else{
                    return this.renderProblem();
                }
            }

            renderWin(){
                return(
                    <div>
                        <h1>Congratulations! You Win</h1>
                        <button onClick={() => window.location.reload()}>Click here</button>
                    </div>
                );
            }

            renderProblem(){
                return(
                    <div>
                        <h1>FlashCard Game</h1>
                        <p className={this.state.incorrect ? "incorrect":""}>{this.state.num1} + {this.state.num2}</p>
                        <input onKeyPress={this.inputKeyPress} onChange={this.UpdateResponse} value={this.state.response}/>
                        <div>Score:{this.state.score}</div>
                    </div>
                );
            }

            UpdateResponse = (event) =>{
                this.setState({
                    response: event.target.value
                });
            }

            inputKeyPress = (event) =>{

                if(event.key === "Enter"){
                    // correct answer..
                    const answer = parseInt(this.state.response);
                    if(answer === this.state.num1 + this.state.num2){
                        this.setState(state =>({
                            score : state.score + 1,
                            response:"",
                            num1: Math.floor(Math.random() * 10),
                            num2: Math.floor(Math.random() * 10),
                            incorrect : false
                        }));

                    }
                    else{
                        //wrong answer..
                        this.setState(state => ({
                            response:"",
                            score:state.score - 1,
                            incorrect: true
                        }));

                    }
                }

            }

        }

        ReactDOM.render(<App/>,document.querySelector("#app"));

    </script>
    
</body>
</html>
